<html>
    <head>
        <title>KANBAN BOARD</title>
        <link href="./style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    </head>
    <body>
        <header>
            <div class="priority-filter">
                <div class="box p1"></div>
                <div class="box p2"></div>
                <div class="box p3"></div>
                <div class="box p4"></div>

            </div class="quick-action">
                <button class="icon add"><i class="fa-sharp fa-solid fa-plus"></i></button>
                <button class="icon delete"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            <div>

            </div>
        </header>
        <main>
            <section>
                <h1>
                    Kanban Board
                </h1>
                <div class="model hide">
                    <div class="left-section">
                        <textarea placeholder="Enter your task"></textarea>
                    </div>
                    <div class="right-section">
                        <div class="close">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                        </div>
                        <div class="priority-filter">
                            <div class="box p1"></div>
                            <div class="box p2"></div>
                            <div class="box p3"></div>
                            <div class="box p4 selected"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
